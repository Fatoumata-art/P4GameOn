<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="reserve" id="reserve" action="" method="post">
        <div class="formData">
          <label for="fist-name">Prénom</label><br>
          <input class="text-control" type="text" id="first" name="first-name" minlength="2" <br>
          <span id="missing_fname"></span
        </div>
        <div class="formData">
          <label for="last-name">Nom</label><br>
          <input class="text-control" type="text" id="last" name="last"><br>
          <span id="missing_last-name"></span>
        </div>
        <div class="formData">
          <label for="e-mail">E-mail</label><br>
          <input class="text-control" type="email" id="email" name="email" onblur='emptyField("email")'><br>
          <span id="missing_email"></span>
        </div>
        <div class="formData">
          <label for="birthdate">Date de naissance</label><br>
          <input class="text-control" type="date" id="birthdate" name="birthdate" onblur='emptyField("birthdate")'><br>
          <span id="missing_birthdate"></span>
        </div>
        <div class="formData">
          <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
          <input type="number" class="text-control" id="quantity" onblur='emptyField("quantity")' name="quantity" min="0" max="99">
        </div>
        <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
        <div class="formData">
          <input class="checkbox-input" type="radio" id="location1" name="location" value="New York" >
          <label class="checkbox-label" for="location1">
            <span class="checkbox-icon"></span>New York</label>
          <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco" >
          <label class="checkbox-label" for="location2">
            <span class="checkbox-icon"></span>San Francisco</label>
          <input class="checkbox-inpu"t type="radio" id="location3" name="location" value="Seattle">
          <label class="checkbox-label" for="location3">
            <span class="checkbox-icon"></span>Seattle</label>
          <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" >
          <label class="checkbox-label" for="location4">
            <span class="checkbox-icon"></span>Chicago</label>
          <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston">
          <label class="checkbox-label" for="location5">
            <span class="checkbox-icon"></span>Boston</label>
          <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland">
          <label class="checkbox-label" for="location6">
            <span class="checkbox-icon"></span>Portland</label>
        </div>

        <div class="formData">
          <input class="checkbox-input" type="checkbox"  id="checkbox1"  checked>
          <label class="checkbox2-label" for="checkbox1"  required>
            <span class="checkbox-icon"></span>
            J'ai lu et accepté les conditions d'utilisation.
          </label>
          <br>
          <input class="checkbox-input" type="checkbox" id="checkbox2" >
          <label class="checkbox2-label" for="checkbox2">
            <span class="checkbox-icon"></span>
            Je Je souhaite être prévenu des prochains évènements.
          </label>
          <br>
        </div>
        <input class="btn-submit modal-btn" type="submit" id="send_button" value="C'est parti">
      </form>
       <script src="app.js"></script>
</body>
</html>
